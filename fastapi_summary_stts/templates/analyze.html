<!DOCTYPE html>
<html>
<head>
    <title>File Analysis</title>
</head>
<body>
    <h2>File Analysis</h2>

    {% if not summary %}
    <form action="/" method="post">
        <p>Input your Google Gemini API Key</p>
        <input type="text" name="api_key" id="api_key" required>
        <input type="submit" value="Analyze">
    </form>
    {% endif %}

    {% if summary %}
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
